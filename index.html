        .container {
            width: 320px;
            background-color: white;

            font-size: 16px;
            font-weight: bold;

            transition: background-color 0.3s ease; /* Smooth hover effect */

        .link-item:hover {
            background-color: #004d4d; /* Darker teal on hover */
        }
        .donate-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f9f9; /* Very light teal */
            border: 1px solid #b3cccc; /* Teal border */

        }
        .donate-info h3 {

        }
